<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Stack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 8px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Technology Stack</h1>

        <h2>Programming Languages</h2>
        <ul>
            <li>JavaScript</li>
            <li>Python</li>
            <li>Java</li>
        </ul>

        <h2>Frameworks</h2>
        <ul>
            <li>Angular</li>
            <li>React</li>
            <li>Vue.js</li>
            <li>Django Framework</li>
            <li>Flask Framework</li>
            <li>Spring</li>
        </ul>

        <h2>Build Tools</h2>
        <ul>
            <li>Maven</li>
        </ul>

        <h2>ORMs</h2>
        <ul>
            <li>Hibernate</li>
        </ul>

        <h2>Databases</h2>
        <ul>
            <li>MySQL</li>
            <li>MongoDB</li>
            <li>Cassandra</li>
        </ul>
    </div>
</body>
</html>
