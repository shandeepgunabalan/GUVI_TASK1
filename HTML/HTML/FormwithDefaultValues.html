<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Default Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form with Default Values</h1>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="text-input">Text Input</label>
                <input type="text" id="text-input" name="text-input" value="Default Text">
            </div>
            <div class="form-group">
                <label for="email-input">Email Input</label>
                <input type="email" id="email-input" name="email-input" value="example@example.com">
            </div>
            <div class="form-group">
                <label for="number-input">Number Input</label>
                <input type="number" id="number-input" name="number-input" value="42">
            </div>
            <div class="form-group">
                <label for="date-input">Date Input</label>
                <input type="date" id="date-input" name="date-input" value="2024-01-01">
            </div>
            <div class="form-group">
                <label for="textarea">Textarea</label>
                <textarea id="textarea" name="textarea" rows="4">Default text area content.</textarea>
            </div>
            <div class="form-group">
                <label for="select">Select Menu</label>
                <select id="select" name="select">
                    <option value="option1" selected>Default Option</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div class="form-group">
                <label>Radio Buttons</label>
                <label>
                    <input type="radio" name="radio" value="radio1" checked>
                    Radio 1
                </label>
                <label>
                    <input type="radio" name="radio" value="radio2">
                    Radio 2
                </label>
            </div>
            <div class="form-group">
                <label for="checkbox">Checkbox</label>
                <input type="checkbox" id="checkbox" name="checkbox" checked>
                <label for="checkbox">Check me</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
